<ion-header>
  <ion-toolbar>
    <ion-title>
      HOT DOG do Felix
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div *ngFor="let hot of hotdogList">
        <ion-card>
          <ion-card-content>
              <ion-card-title class="title">
                  {{hot.title}}
                </ion-card-title>
            <ion-img src={{hot.image}} ></ion-img>
            <ion-card-subtitle class="description">
              {{hot.description}}
            </ion-card-subtitle>
            <h1 class="price">{{hot.price}}</h1>
            <ion-button (click) = "detalhes(hot.title, hot.price, hot.image)" expand="block" color="danger">
              <ion-icon name="card"></ion-icon>
              <p>Comprar</p>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </div>
</ion-content>
