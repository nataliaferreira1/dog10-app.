<ion-header>
  <ion-toolbar>
    <ion-title>Finalizar Pedido</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
        <ion-img src={{image}} ></ion-img>
      <ion-card-title>
        {{title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{price}}
      </ion-card-subtitle>
    </ion-card>
    <ion-item>
      <ion-label position="floating">
        Digite seu CEP
      </ion-label>
      <ion-input #cep></ion-input>
    </ion-item>
    <div class="ion-padding">
      <ion-button color="danger" expand='block' size="small" (click)="buscar(cep)">Buscar</ion-button>
    </div>
  </div>
</ion-content>
